<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>City Details</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/countries">Country-City Demo</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title border-bottom pb-2 mb-3" th:text="${city.name}">City Name</h1>
            <p class="mb-2"><strong>District:</strong> <span th:text="${city.district}"></span></p>
            <p class="mb-4"><strong>Population:</strong> <span th:text="${city.population}"></span></p>

            <div>
                <a class="btn btn-outline-secondary me-2"
                   th:href="@{|/countries/${city.countryCode}|}">
                    Go back to the country
                </a>
                <a class="btn btn-secondary" href="/countries">Back to all countries</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
