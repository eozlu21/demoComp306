<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Country Details</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/countries">Country-City Demo</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h1 class="card-title border-bottom pb-2 mb-3" th:text="${country.name}">Country Name</h1>
            <p class="mb-2"><strong>Code:</strong> <span th:text="${country.code}"></span></p>
            <p class="mb-2"><strong>Population:</strong> <span th:text="${country.population}"></span></p>
            <p class="mb-2"><strong>Life Expectancy:</strong> <span th:text="${country.lifeExpectancy}"></span></p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title border-bottom pb-2 mb-3">Cities</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="city : ${cities}">
                    <div>
                        <a th:href="@{|/cities/${city.id}|}"
                           th:text="${city.name}"
                           class="text-decoration-none fw-bold text-dark"></a>
                        <span class="text-muted ms-2">(Pop: <span th:text="${city.population}"></span>)</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-3">
        <a class="btn btn-secondary" href="/countries">Back to all countries</a>
    </div>
</div>
</body>
</html>
